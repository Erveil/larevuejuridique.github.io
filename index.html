<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Revue Juridique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #b3a4a4;
      color: #222;
    }
    header {
      background-color: #0a0a0a;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header img {
      max-width: 100px;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    .slogan {
      font-size: 1.1rem;
      font-style: italic;
      color: #ddd;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background-color: #eaeaea;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #0a0a0a;
      font-weight: bold;
      background-color: #4a3b3b;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #ddd;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    footer {
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo La Revue Juridique">
    <h1>La Revue Juridique</h1>
    <p class="slogan">Le podcast de Droit, mais pas que...</p>
  </header>
  
  <nav>
    <a href="#podcast">Podcast</a>
    <a href="#fiches">Fiches de révision</a>
    <a href="#tips">Tips</a>
    <a href="#methodo">Méthodologie</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="gallery">
    <img src="amphi.jpg" alt="Amphithéâtre vide">
    <img src="bibliothèque.jpg" alt="Bibliothèque ancienne">
    <img src="bureau.jpg" alt="Bureau étudiant minimaliste">
    <img src="café.jpg" alt="Pause café et lecture">
    <img src="code.jpg" alt="Code Civil Dalloz">
    <img src="contrat.jpg" alt="Signature de contrat">
    <img src="europe.jpg" alt="Drapeau de l'Union Européenne">
    <img src="livres.jpg" alt="Livres de droit anciens">
    <img src="marteau.jpg" alt="Marteau de juge">
  </section>

  <footer>
    &copy; 2025 La Revue Juridique — Tous droits réservés
  </footer>
</body>
</html>
