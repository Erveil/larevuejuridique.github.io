<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Revue Juridique</title>
  <link rel="icon" type="image/png" href="Favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #podcast .grid a.card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      display: block;
      background: #f5f5f5;
      color: #0f1a3b;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 0.8rem;
      font-size: 0.8rem;
      max-height: 260px;
      overflow: hidden;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .card h3,
    .card p {
      color: inherit;
      margin: 0.3rem 0;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      background: url('tribunal.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0f1a3b;
    }

    header {
      background-color: rgba(15, 26, 59, 0.9);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 80px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
    }

    .hero {
      color: white;
      padding: 100px 2rem;
      text-align: center;
      background: rgba(15, 26, 59, 0.9);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #515f6e;
      color: #0f1a3b;
      border-radius: 10px;
      margin-top: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card a {
      color: #1a73e8;
      text-decoration: none;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 1rem;
      background: #0f1a2b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    footer {
      background-color: #0f1a2b;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    #podcast {
      background-color: rgba(159, 175, 191, 0.95);
      border-radius: 20px;
      padding: 50px;
      margin: 50px auto;
      max-width: 1000px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: 'Times New Roman', serif;
    }

    #podcast h2 {
      font-size: 3em;
      color: #0d1b2a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    #podcast p {
      font-size: 1.3em;
      color: #0d1b2a;
      margin-bottom: 20px;
    }

    #podcast a {
      font-size: 1.2em;
      color: #3a0ca3;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    #podcast a:hover {
      color: #0a0e54;
    }
  </style>
</head>
