<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hub L1 ‚Äì La Revue Juridique</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="Favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #0f1a3b;
      --bg-light: rgba(255,255,255,0.85);
      --bg-dark: rgba(15,26,59,0.9);
      --text-light: #ffffff;
      --text-dark: #0f1a3b;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('tribunal.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      min-height: 100vh;
    }
    header, footer {
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    .container-glass {
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    .subject .card {
      border: none;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
    }
    .subject .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .subject img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .search-bar input, .search-bar select {
      border-radius: 10px;
    }
    .mode-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .dark-mode {
      --bg-light: rgba(15,26,59,0.9);
      --text-dark: #ffffff;
      --bg-dark: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <button class="btn btn-sm btn-light mode-switch" onclick="toggleMode()">üåô</button>
  <header>
    <h1>üìö La Revue Juridique ‚Äì Hub L1</h1>
    <p class="mb-0">Un espace collaboratif jeune et moderne pour les √©tudiants</p>
  </header>

  <div class="container container-glass">
    <!-- Barre de Recherche -->
    <div class="d-flex flex-wrap gap-3 search-bar mb-5 justify-content-center">
      <input type="text" id="searchText" class="form-control" placeholder="üîç Rechercher une mati√®re" style="max-width:250px">
      <select id="subjectFilter" class="form-select" style="max-width:200px">
        <option value="">Toutes les mati√®res</option>
        <option value="civil">Droit civil</option>
        <option value="constitutionnel">Droit constitutionnel</option>
        <option value="intro">Introduction au droit</option>
        <option value="anglais">Anglais juridique</option>
        <option value="histoire">Histoire du droit</option>
      </select>
      <select id="schoolFilter" class="form-select" style="max-width:200px">
        <option value="">Tous les √©tablissements</option>
        <option value="lyon3">Lyon 3</option>
        <option value="lyon2">Lyon 2</option>
        <option value="sorbonne">Sorbonne</option>
        <option value="assas">Assas</option>
      </select>
    </div>

    <!-- Liste des mati√®res -->
    <div id="subjectList" class="row g-4 justify-content-center">
      <div class="col-md-4 subject" data-subject="civil">
        <div class="card">
          <img src="code.jpg" alt="Droit civil">
          <div class="p-3">üìò Droit civil</div>
        </div>
      </div>
      <div class="col-md-4 subject" data-subject="constitutionnel">
        <div class="card">
          <img src="mairie.jpg" alt="Droit constitutionnel">
          <div class="p-3">üìó Droit constitutionnel</div>
        </div>
      </div>
      <div class="col-md-4 subject" data-subject="intro">
        <div class="card">
          <img src="amphi.jpg" alt="Introduction au droit">
          <div class="p-3">üìô Introduction au droit</div>
        </div>
      </div>
      <div class="col-md-4 subject" data-subject="anglais">
        <div class="card">
          <img src="uk.jpg" alt="Anglais juridique">
          <div class="p-3">üó£Ô∏è Anglais juridique</div>
        </div>
      </div>
      <div class="col-md-4 subject" data-subject="histoire">
        <div class="card">
          <img src="statut.jpg" alt="Histoire du droit">
          <div class="p-3">üìñ Histoire du droit</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 La Revue Juridique ‚Äì Hub L1 | Pens√© pour les √©tudiants
  </footer>

  <script>
    function filterSubjects() {
      const text = document.getElementById("searchText").value.toLowerCase();
      const subject = document.getElementById("subjectFilter").value;
      const subjects = document.querySelectorAll(".subject");

      subjects.forEach(el => {
        const matchText = el.textContent.toLowerCase().includes(text);
        const matchSubject = subject === "" || el.dataset.subject === subject;
        el.style.display = (matchText && matchSubject) ? "block" : "none";
      });
    }

    document.getElementById("searchText").addEventListener("input", filterSubjects);
    document.getElementById("subjectFilter").addEventListener("change", filterSubjects);
    document.getElementById("schoolFilter").addEventListener("change", filterSubjects);

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
