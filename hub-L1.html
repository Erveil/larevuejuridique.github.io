  <script>
    function filterSubjects() {
      const text = document.getElementById("searchText").value.toLowerCase();
      const subject = document.getElementById("subjectFilter").value;
      const subjects = document.querySelectorAll(".subject");

      subjects.forEach(el => {
        const matchText = el.textContent.toLowerCase().includes(text);
        const matchSubject = subject === "" || el.dataset.subject === subject;
        el.style.display = (matchText && matchSubject) ? "block" : "none";
      });
    }

    document.getElementById("searchText").addEventListener("input", filterSubjects);
    document.getElementById("subjectFilter").addEventListener("change", filterSubjects);
    document.getElementById("schoolFilter").addEventListener("change", filterSubjects);

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
